<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Function Calculator</title>
  <h1>Shreya K.R 4MW23CS153</h1>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="number"] {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 90%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <button onclick="calculate('sum')">Sum</button>
    <button onclick="calculate('difference')">Difference</button>
    <button onclick="calculate('product')">Product</button>
    <button onclick="calculate('quotient')">Quotient</button>
    <button onclick="calculate('remainder')">Remainder</button>
    <button onclick="calculate('power')">Power</button>
    <button onclick="calculate('square')">Square</button>
    <button onclick="calculate('squareroot')">Square Root</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result;

      switch(operation) {
        case 'sum':
          result = num1 + num2;
          break;
        case 'difference':
          result = num1 - num2;
          break;
        case 'product':
          result = num1 * num2;
          break;
        case 'quotient':
          result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero';
          break;
        case 'remainder':
          result = num2 !== 0 ? num1 % num2 : 'Cannot divide by zero';
          break;
        case 'power':
          result = Math.pow(num1, num2);
          break;
        case 'square':
          result = num1 * num1;
          break;
        case 'squareroot':
          result = num1 >= 0 ? Math.sqrt(num1).toFixed(4) : 'Invalid input for square root';
          break;
        default:
          result = 'Invalid operation';
      }

      document.getElementById('result').innerText = `Result: ${result}`;
    }
  </script>
</body>
</html>
